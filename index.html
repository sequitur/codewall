<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codewall</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <form id="url-form" class="input-form">
      <h1>Codewall</h1>
      <label for="url">Type in the URL of a file in a Github repository:</label>
      <input name="url" type="url" pattern="^https?://github.com/.+">
      <button type="submit">Go</button>
      <p><a href="https://github.com/sequitur/codewall">View on Github</a></p>
      <p><em>Some visual effects may trigger photosensitive seizures.</em></p>
    </form>
    <div id="loading" style="display:none">
      <p>Working...</p>
    </div>
    <div id="error" style="display:none">
      <p>Sorry, something went wrong: <span id="error-msg"></span></p>
      <button type="button" id="try-again">Try again</button>
    </div>
    <div id="style-menu">
      <label>Color scheme:</label>
      <select name="styleSelect">
        <option value="venturis">Venturis</option>
        <option value="weyland-yutani">Weyland-Yutani</option>
        <option value="delos">Delos</option>
        <option value="cyberdyne">Cyberdyne</option>
        <option value="tyrell">Tyrell</option>
      </select>
      <br>
      <label>Aesthetic:</label>
      <select name="aestheticSelect">
        <option value="sadboy">Internet Sadboy</option>
        <option value="gibson">Gibson</option>
        <option value="scorchedtube">Scorched Tube</option>
        <option value="badlifechoices">Bad Life Choices</option>
        <option value="ntef">1984</option>
      </select>
      <br>
      <label>Font size:</label>
      <input name="fontSize" type="range" min="10" max="24">
      <br>
      <label>Hide comments</label>
      <input name="hideComments" type="checkbox">
      <br>
      <label>Hide controls</label>
      <input name="hideOptions" type="checkbox">
      <br>
      <button name="reset" style="display:none">Another one</button>
      <button name="redraw" style="display:none">Redraw</button>
      <p class="hide-note">Hover over the corner of the screen to show controls.</p>
    </div>
    <div id="content" style="display:none">
    </div>
    <div id="draw-container">
      <canvas id="draw-canvas"></canvas>
    </div>
    <script src="./bundle.js" charset="utf-8"></script>
  </body>
</html>
